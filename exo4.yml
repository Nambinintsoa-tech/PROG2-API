openapi: 3.0.0
info:
  title: TD OpenAPI Specification - Exercice 4
  version: 1.0.0
components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
  parameters:
    limit:
      name: limit
      in: query
      schema:
        type: integer
      required: false
    q:
      name: q
      in: query
      schema:
        type: string
      required: false
paths:
  /products:
    get:
      summary: Search products
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/q'
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  value:
                    - name: "Apple"
                      expiration_datetime: "2025-01-01T00:00:00Z"
                      price: 1.5
                    - name: "Banana"
                      expiration_datetime: "2025-01-05T00:00:00Z"
                      price: 0.8
                emptyList:
                  value: []