openapi: 3.0.0
info:
  title: TD OpenAPI Specification - Exercice 5
  version: 1.0.0
components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
    Order:
      type: object
      properties:
        identifier:
          type: integer
        customer_name:
          type: string
        creation_datetime:
          type: string
          format: date-time
        total_amount:
          type: number
  parameters:
    page:
      name: page
      in: query
      schema:
        type: integer
      required: false
    size:
      name: size
      in: query
      schema:
        type: integer
      required: false
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
paths:
  /products:
    get:
      tags:
        - Products
      summary: Get products
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /orders:
    get:
      tags:
        - Orders
      summary: Get paginated orders
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              example:
                - identifier: 1
                  customer_name: "Bob"
                  creation_datetime: "2025-09-01T10:00:00Z"
                  total_amount: 25.5
    post:
      tags:
        - Orders
      summary: Create order
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            example:
              customer_name: "Bob"
              creation_datetime: "2025-09-01T10:00:00Z"
              total_amount: 25.5
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              example:
                identifier: 1
                customer_name: "Bob"
                creation_datetime: "2025-09-01T10:00:00Z"
                total_amount: 25.5